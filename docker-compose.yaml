version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    links:
      - db
    volumes:
      - .:/go/src/github.com/eudes16/go-sentinel
    entrypoint: modd
    depends_on:
      - db
  db:
    image: postgres:11.2
    restart: always
    environment:
      - POSTGRES_USER=sentinel
      - POSTGRES_PASSWORD=sentinel
      - POSTGRES_DB=go_sentinel
    ports:
      - "5432:5432"
